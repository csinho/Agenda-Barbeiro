<ion-content class="conteiner">
  <ion-card class="card_conteiner">

    <ion-item style="background-color: #488aff">
      <ion-icon item-start class="my-style-for-modal" (click)="voltar()" name="arrow-back">
      </ion-icon>
      <p class="p">Login</p>
    </ion-item>

    <ion-list>

      <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input type="text" placeholder="Usuário"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <div class="botao">
        <button ion-button color="primary" outline (click)="login()">Login </button>
      </div>

      <div class="botao">

        <button id="google" ion-button icon-left color="danger" margin-top (click)="signInWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>

        <button id="facebook" ion-button icon-left color="facebook" margin-top (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>

      </div>


    </ion-list>




  </ion-card>

</ion-content>
